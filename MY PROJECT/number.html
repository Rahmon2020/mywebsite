<html lang="en">
<head>

    <title>Numbers</title>

<body>
    <h1>Our Store</h1>

    <table style="border: 2px;  solid: black;  border-spacing: 25px;">

    <th>City</th>

</tr>

<!--Orders-->

    <td>500</td>
    <!--end of order-->
</tr>

<!--Profit-->
<tr>
    <td>Profit</td>

    <td>5000</td>
</tr>
    </table>
